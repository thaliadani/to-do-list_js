<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/main.css" rel="stylesheet" type="text/css">
    <title>Lista de Tarefas</title>
</head>

<body>
    <main class="slide-bottom">
        <h1 class="titulo tracking-in-expand">Lista de Tarefas</h1>
        <div class="container">
            <input type="search" name="buscar" id="buscar" placeholder="Buscar tarefa">

            <button id="buscar-tarefas"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" fill="#fff"><!--!Font Awesome Free 7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M480 272c0 45.9-14.9 88.3-40 122.7l126.6 126.7c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L394.7 440c-34.4 25.1-76.8 40-122.7 40-114.9 0-208-93.1-208-208S157.1 64 272 64s208 93.1 208 208zM272 416c79.5 0 144-64.5 144-144s-64.5-144-144-144-144 64.5-144 144 64.5 144 144 144z"/></svg></button>
            
        </div>
        <div class="container">
            <input placeholder="Digite uma tarefa" type="text" name="tarefa" id="tarefa" maxlength="20">
            
            <button id="adicionar-tarefa"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" fill="#fff"><!--!Font Awesome Free 7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M352 128c0-17.7-14.3-32-32-32s-32 14.3-32 32v160H128c-17.7 0-32 14.3-32 32s14.3 32 32 32h160v160c0 17.7 14.3 32 32 32s32-14.3 32-32V352h160c17.7 0 32-14.3 32-32s-14.3-32-32-32H352V128z"/></svg></button>
        </div>
        <div class="container">
            <button id="limpar-tarefas">Limpar Tudo</button>
        </div>
        <div class="container" id="tarefas"></div>
    </main>
    <script src="./src/main.js"></script>
</body>

</html>
