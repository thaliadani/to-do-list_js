<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/main.css" rel="stylesheet" type="text/css">
    <title>Lista de Tarefas</title>
</head>

<body>
    <main>
        <h1>Lista de Tarefas</h1>
        <div class="container">
            <input type="search" name="buscar" id="buscar" placeholder="Encontre a tarefa">
            <button id="buscar-tarefas">🔎</button>
        </div>
        <div class="container">
            <input placeholder="Digite uma tarefa" type="text" name="tarefa" id="tarefa" maxlength="20">
            <button id="adicionar-tarefa">+</button>
        </div>
        <div class="container">
            <button id="limpar-tarefas">Limpar Tudo</button>
        </div>
        <div class="container" id="tarefas"></div>
    </main>
    <script src="./src/main.js"></script>
</body>

</html>
